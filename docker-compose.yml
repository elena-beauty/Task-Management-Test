version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: team-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: team_tasks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  back-end:
    build:
      context: ./back-end
      target: development
    container_name: team-backend
    env_file:
      - ./back-end/.env.example
    environment:
      POSTGRES_HOST: postgres
      CHOKIDAR_USEPOLLING: "1"
    ports:
      - "3000:3000"
    volumes:
      - ./back-end:/app
      - /app/node_modules
    depends_on:
      - postgres

  front-end:
    build:
      context: ./front-end
      target: development
    container_name: team-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "1"
    depends_on:
      - back-end

volumes:
  pgdata:
