version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: team-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: team_tasks
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  back-end:
    build:
      context: ./back-end
      target: development
    container_name: team-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team_tasks
      JWT_SECRET: super-secret-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      PORT: 5001
      DEBUG: "true"
      FRONTEND_URL: http://localhost:5173
    ports:
      - "5001:5001"
    volumes:
      - ./back-end:/app
    depends_on:
      postgres:
        condition: service_healthy

  migrate:
    build:
      context: ./back-end
      target: development
    container_name: team-migrate
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team_tasks
    volumes:
      - ./back-end:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: alembic upgrade head
    profiles:
      - tools

  seed:
    build:
      context: ./back-end
      target: development
    container_name: team-seed
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team_tasks
      CLEAR_DATA: "false"
    volumes:
      - ./back-end:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: python scripts/generate_mock_data.py
    profiles:
      - tools

  migrate-and-seed:
    build:
      context: ./back-end
      target: development
    container_name: team-migrate-and-seed
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team_tasks
      CLEAR_DATA: "false"
    volumes:
      - ./back-end:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "alembic upgrade head && python scripts/generate_mock_data.py"
    profiles:
      - tools

  test:
    build:
      context: ./back-end
      target: development
    container_name: team-test
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: team_tasks
      JWT_SECRET: super-secret-change-in-production
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: 24
      DEBUG: "true"
    volumes:
      - ./back-end:/app
    depends_on:
      postgres:
        condition: service_healthy
    command: pytest
    profiles:
      - tools

  front-end:
    build:
      context: ./front-end
      target: development
    container_name: team-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./front-end:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "1"
    depends_on:
      - back-end

volumes:
  pgdata:
